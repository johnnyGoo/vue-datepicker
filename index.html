<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>vue-date-picker</title>
</head>
<style>
    .datepicker_input {
        padding: 5px;
        border: 1px solid #006600;
        text-align: center;
    }

    .datepicker_div {
        padding: 5px;
        border: 1px solid #006600;
    }

</style>
<body>
<div style="padding: 20px;text-align: center">

    <vue-date-picker :date="date" input-class="datepicker_div" type="div" width="240"></vue-date-picker>


    <br/>
    <br/>
    <vue-date-picker input-class="datepicker_input" format="yyyy"></vue-date-picker><br/>
    <vue-date-picker input-class="datepicker_input" format="yyyy-mm"></vue-date-picker><br/>
    <vue-date-picker input-class="datepicker_input"></vue-date-picker>
</div>
<script src="dist/vue.min.js"></script>
<script src="dist/smart.min.js"></script>
<script src="dist/vue-date-picker.js"></script>
<script>
    new Vue({
        el: 'body',
        components: { VueDatePicker },
        data:{date:'2010'}
    })


</script>
</body>
</html>
